<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://theronjvr.github.io/efon/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .preview {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header id="header-id">
    </header>

    <div class="content">
        <h1>Add New Product</h1>
        <form id="productForm">
            <label for="productId">Product ID</label>
            <input type="text" id="productId" required />

            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />

            <label for="productType">Product Type</label>
            <select id="productType" required>
                <option value="Combat">Combat</option>
                <option value="Utility">Utility</option>
            </select>

            <label for="basePrice">Base Price (Republic Credits)</label>
            <input type="number" id="basePrice" required min="0" step="0.01" />

            <label for="productImage">Image URL</label>
            <input type="url" id="productImage" required />

            <label for="maxModules">Max Modules (XML Structure)</label>
            <textarea id="maxModules" rows="4" required placeholder='<Combat>2</Combat>\n<Service>3</Service>'></textarea>

            <button type="button" id="previewButton">Preview XML</button>
        </form>

        <div class="preview">
            <h3>XML Preview</h3>
            <pre id="xmlPreview">No data entered yet.</pre>
        </div>
    </div>

    <script>
        function createProductXML() {
            const id = document.getElementById("productId").value.trim();
            const name = document.getElementById("productName").value.trim();
            const type = document.getElementById("productType").value;
            const price = parseFloat(document.getElementById("basePrice").value).toFixed(2);
            const image = document.getElementById("productImage").value.trim();
            const modules = document.getElementById("maxModules").value.trim();

            if (!id || !name || !type || !price || !image || !modules) {
                return "<!-- Please fill out all fields correctly. -->";
            }

            return `
<product id="${id}">
    <name>${name}</name>
    <type>${type}</type>
    <basePrice>${price}</basePrice>
    <image>${image}</image>
    <maxModules>
${modules.split("\n").map(line => `        ${line}`).join("\n")}
    </maxModules>
</product>
`.trim();
        }

        document.getElementById("previewButton").addEventListener("click", () => {
            const preview = createProductXML();
            document.getElementById("xmlPreview").textContent = preview;
        });
    </script>
</body>
</html>
